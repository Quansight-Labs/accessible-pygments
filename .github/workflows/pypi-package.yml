name: Build and maybe upload PyPI package

on:
    push:
        branches:
            - main
        tags:
            - "*"
    pull_request:
        branches:
            - main
    release:
        types:
        - published

env:
    FORCE_COLOR: "1" # Make tools pretty.

permissions:
    contents: read

jobs:
    # Always build and lint
    build-package:
        name: Build package ðŸ“¦
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository ðŸ›Ž
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            - uses: hynek/build-and-inspect-python-package@v1

    # Upload to Test PyPI on every commit on main.
    release-test-pypi:
        name: Publish in-dev package to test.pypi.org
        environment: release-test-pypi
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        needs: build-package

        steps:
            - name: Download package built in previous job ðŸ“¥
              uses: actions/download-artifact@v3
              with:
                name: Packages
                path: dist
            - name: Upload package to Test PyPI ðŸš€
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                password: ${{ secrets.TEST_PYPI_API_TOKEN }}
                repository-url: https://test.pypi.org/legacy/

    # Upload to real PyPI on GitHub Releases.
    release-pypi:
        name: Publish released package to pypi.org ðŸš€
        environment: release-pypi
        if: github.event.action == 'published'
        runs-on: ubuntu-latest
        needs: build-package

        steps:
            - name: Download packages built by build-and-inspect-python-package ðŸ“¥
              uses: actions/download-artifact@v3
              with:
                name: Packages
                path: dist

            - name: Upload package to PyPI ðŸš€
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                password: ${{ secrets.PYPI_API_TOKEN }}
