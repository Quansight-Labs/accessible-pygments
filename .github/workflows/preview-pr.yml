name: Deploy PR previews on GH pages

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository ğŸ›
      uses: actions/checkout@v3

    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies ğŸ“¦
      run: |
        pip install hatch

    - name: Build the demo pages ğŸ“š
      run: |
        hatch run dev:create_css

    - name: Deploy PR Preview
      uses: rossjrw/pr-preview-action@v1.2.0
      with:
        source-dir: ./docs
